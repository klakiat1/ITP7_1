<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silent Captcha Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #f0f0f0;
            color: #333;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            padding: 20px 40px;
            text-align: center;
            font-size: 24px;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .banner {
            background: url('https://via.placeholder.com/1400x300') no-repeat center center;
            background-size: cover;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 28px;
            position: relative;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .content {
            padding: 40px 20px;
            text-align: center;
            max-width: 1200px;
            margin: 20px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 6px 10px rgba(0,0,0,0.1);
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }

        .button:hover {
            background-color: #43a047;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        footer {
            background: #232f3e;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0,0,0,0.1);
        }

        input[type="text"] {
            width: calc(100% - 48px);
            padding: 12px 16px;
            margin-top: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #4CAF50;
        }

        #message {
            color: #4CAF50;
            margin-top: 20px;
            font-size: 18px;
            display: none;
        }
    </style>
</head>
<body>
    <header>Welcome to Silent Captcha </header>
    <div class="banner">Explore Our New Features</div>
    <div class="content">
        <input type="text" id="testInput" placeholder="Type here to test...">
        <div>
            <button class="button">Check Identity</button>
            <button class="button">More Info</button>
            <button class="button">Contact Us</button>
            <button class="button">Help</button>
        </div>
        <p id="message">You are not a robot</p>
    </div>
    <footer>Â© 2024 Silent Captcha. All rights reserved.</footer>
    <script src="app.js" defer></script>
</body>
</html>
